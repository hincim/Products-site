<h3 class="mb-3">{{isLoginMode ? "Login":"Create Account"}}</h3>

<div class="alert alert-danger" *ngIf="error">
    {{error}}
</div>
<form #form="ngForm" (ngSubmit)="handleAuth(form)">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" required email ngModel name="email" id="email" class="form-control">
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" required minlength="6" ngModel name="password" id="password" class="form-control">
    </div>

    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-info" [disabled]="form.invalid">{{isLoginMode ? "Login":"Create Account"}}</button>
        <button type="button" class="btn btn-outline-primary" (click)="toggleMode()">{{isLoginMode?"I do not have an account":"I have an account"}}</button>
    </div>

    <div *ngIf="loading" class="spinner-border text-primary" role="status">
        <span class="visually-hidden"></span>
    </div>

</form>
